<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catalogo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <link rel="stylesheet" href="/Catalogo productos/style.css">
</head>
<body>
    <div class="container">
        <h1>PRODUCTOS</h1>

        <fieldset>

            <legend>Filtros</legend>

            <label>
                <input type="checkbox" name="filtro" value="mouse">
                Mouse
            </label>

            <label>
                <input type="checkbox" name="filtro" value="teclado">
                Teclado
            </label>

            <label>
                <input type="checkbox" name="filtro" value="monitor">
                Monitor
            </label>

            <label>
                <input type="checkbox" name="filtro" value="notebook">
                Notebook
            </label>

            <label>
                <input type="checkbox" name="filtro" value="auricular">
                Auricular
            </label>

            <div>
                <label>
                    <b>Buscar:</b>
                    <input id="buscar" type="text" name="buscar">
                </label>
            </div>

        </fieldset>

        <div id="contenedor_cards" class="d-flex justify-content-center align-items-center flex-wrap"></div>


            <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
